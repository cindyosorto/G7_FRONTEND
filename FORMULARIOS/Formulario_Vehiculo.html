<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Url de Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Archivo JS -->
    <script src="/JavaScrip/Formulario_Vehiculo.js"></script>
</head>
<body>
    <div class="container">
        <!-- Inicia la Tabla Consulta del Formulario -->
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h3>Lista de Vehículos</h3>
                </div>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID VEHÍCULO</th>
                                <th>MARCA</th>
                                <th>MODELO</th>
                                <th>AÑO</th>
                                <th>FECHA MATRÍCULA</th>
                                <th>NÚMERO PLACA</th>
                                <th>ESTADO</th>
                            </tr>
                        </thead>
                        <!-- El cuerpo de la tabla se crea dinamicamente desde JS -->
                        <tbody id="DataVehiculos"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Inicia el Formulario de Ingreso de los datos -->
<div class="Formulario">
    <div class="row">
        <div class="col-12">
            <h3>Agregar Vehículo</h3>
        </div>
    </div>
    <div class="col-12">
        <form class="Vehiculo" id="FormVehiculo">
            <label for="ID_VEHICULO">ID VEHÍCULO</label>
            <input type="text" id="ID_VEHICULO" class="form-control" placeholder="Ingrese ID del vehículo">
            <label for="MARCA">MARCA</label>
            <input type="text" id="MARCA" class="form-control" placeholder="Ingrese la marca">
            <label for="MODELO">MODELO</label>
            <input type="text" id="MODELO" class="form-control" placeholder="Ingrese el modelo">
            <label for="ANIO">AÑO</label>
            <input type="text" id="ANIO" class="form-control" placeholder="Ingrese el año">
            <label for="FECHA_MATRICULA">FECHA MATRÍCULA</label>
            <input type="date" id="FECHA_MATRICULA" class="form-control">
            <label for="NUMERO_PLACA">NÚMERO PLACA</label>
            <input type="text" id="NUMERO_PLACA" class="form-control" placeholder="Ingrese número de placa">
            <label for="ESTADO">ESTADO</label>
            <input type="text" id="ESTADO" class="form-control" placeholder="Ingrese el estado">
            
            <div id="Btnagregarvehiculo">
                <button type="button" id="btnagregar" class="btn btn-success" onclick="AgregarVehiculo()">Ingresar Vehículo</button>
            </div>
        </form>
    </div>
</div>

<!-- Javascript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
